<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeatLab | Sign in</title>
    <link rel="stylesheet" href="/static/style1.css">
    <link rel="icon" href = "https://png.pngtree.com/element_our/20190528/ourlarge/pngtree-cartoon-flat-minimalistic-sport-badminton-hobby-icon-image_1185705.jpg" type="image/jpg" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>
    <div class="bg">
      <nav>
        <ul style="list-style: none;">
            <li>Discover <span></span></li>
            <li>My Libiary</li>
            <li>Podcast</li>
        </ul>
        
        <div class="log">
            <a href="http://127.0.0.1:8000/signin">Already a User ?</a>
        </div>
        <div class="user" >
            <!-- <i class="bi bi-person"></i> -->
            
            <img src="/static/img/rp.png" alt="user" title="Red Phoenix">
        </div>
    </nav>
    <div class = "container mt-4">
      <form action ="/signup" method = "post">
          <div class="mb-3">
            <label for="inputName" class="form-label" style="color: #fff;">Name</label>
            <input type="name" name = "inputName" class="form-control" id="inputName" placeholder="First Name" required autofocus>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label" style="color: #fff;">Email address</label>
            <input type="email" name = "inputEmail" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mail" required autofocus>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label" style="color: #fff;">Password</label>
            <input type="password" name = "inputPassword" class="form-control" id="inputPassword" placeholder="Password" required>
            <div id="emailHelp" class="form-text" style="color: rgb(216, 200, 200);">Password should be at least 8 characters long.</div>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
