<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeatLab | Sign in</title>
    <link rel="stylesheet" href="/static/style1.css">
    <link rel="icon" href = "https://png.pngtree.com/element_our/20190528/ourlarge/pngtree-cartoon-flat-minimalistic-sport-badminton-hobby-icon-image_1185705.jpg" type="image/jpg" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>
    <div class="bg">
      <nav>
        <ul style="list-style: none;">
            <li style="list-style-type: none;"><a href="http://127.0.0.1:8000/home" style="color:azure;">Dicover</a></li>
            <li>My Libiary</li>
            <li>Podcast</li>
        </ul>
        
        <div class="log" style="color: white;">
            <a href="http://127.0.0.1:8000/signup">SignUp</a>
        </div>
        <div class="user" >
            <!-- <i class="bi bi-person"></i> -->
            
            <img src="/static/img/rp.png" alt="user" title="Red Phoenix">
        </div>
    </nav>
      <div class = "container mt-4">
          <form action = "/signin", method="post">

            {% if msg is defined and msg %}
                          <div class="alert alert-warning">{{ msg }}</div>
                {% endif %}
                <div class="mb-3">
                  <label for="inputEmail" class="form-label" style="color: white;">Email address</label>
                  <input type="email" name = "inputEmail" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mail" required autofocus>
                  <div id="emailHelp" class="form-text" style="color: rgb(216, 200, 200);">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label" style="color: white;">Password</label>
                  <input type="password" name = "inputPassword" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" style="color: white;">Check me out</label>
              </div>
              <div class="msg">{{ msg }}</div>
              <button type="submit" class="btn btn-primary" value ="login">Sign in</button>

              <p class="bottom" style="color: white;">Dont't have an account?  <a class="bottom" href="http://127.0.0.1:8000/signup"> Register here</a></p>
            </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
